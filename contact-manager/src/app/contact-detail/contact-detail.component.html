<div *ngIf="contact$ | async as contact">
    <h3> {{contact.name}} </h3>
    <p> {{contact.id}} </p>
    <p> {{contact.lastName}} </p>
    <p> {{contact.email}} </p>
    <p> {{contact.phoneNumber}} </p>
    <p> {{contact.birthday}} </p>
</div>

<div >
    <h3>Update Contact Info</h3>
    <label for="start">Start date:</label>
    <input [(ngModel)]="birthday" type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
    <br>
    <label for="email">Email:</label>
    <input [(ngModel)]="email" type="text" id="email">
    <br>
    <label for="name">Name:</label>
    <input [(ngModel)]="name" type="text" id="name">
    <br>
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="lastName" type="text" id="lastName">
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input [(ngModel)]="phoneNumber" type="text" id="phoneNumber">

    <br>
    <button (click)="onSubmit()">Update contact</button>
</div>
